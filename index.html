<body>
    <div class="container">
        <div class="row titleRow">
            <div class="col-lg-2">

            </div>
            <div class="col-lg-8">

                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4 titleText"> <i class="far fa-newspaper"></i> New York Times Search</h1>
                        <p class="lead"></p>
                    </div>
                </div>

            </div>
            <div class="col-lg-2">

            </div>
        </div>
        <div class="row">
            <div class="col-lg-2">

            </div>
            <div class="col-lg-8">
                <div class="card" style="width: 100%">
                    <div class="card-header cardHeader1">
                        <i class="fas fa-calendar-alt"></i> Search Parameters
                    </div>
                    <ul class="list-group list-group-flush">

                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                    anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Password">
                            </div>
                            <div class="form-group form-check">
                                
                            </div>
                            <button type="search" class="btn btn-primary">Search</button>
                            <button type="search" class="btn btn-primary">Clear Results</button>
                        </form>

                    </ul>
                </div>

            </div>
            <div class="col-lg-2">

            </div>
            <div class="row">
                <div class="col-lg-2">

                </div>
                <div class="col-lg-8" id="benResults">

                </div>
                <div class="col-lg-2">

                </div>
            </div>
        </div>
    </div>
    <!-- AJA linked js -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
